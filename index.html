<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta
      name="description"
      content="Personal portfolio and blog website"
    />

    
    <!-- Redirect to home page -->
    <meta http-equiv="refresh" content="0; url=home.html" />

    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="src/App.css?v=dev">
    <script src="vendor/lucide.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1/themes/prism-tomorrow.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/prismjs/plugins/toolbar/prism-toolbar.min.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/prismjs@1/prism.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-markup.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-css.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-clike.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/prismjs@1/plugins/toolbar/prism-toolbar.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/prismjs@1/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/prismjs@1/plugins/autoloader/prism-autoloader.min.js" data-autoloader-path="https://cdn.jsdelivr.net/npm/prismjs@1/components/"></script>
    <script>
      // Aggressively remove any service workers and caches in dev
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(regs){
          regs.forEach(function(r){ r.unregister(); });
        });
      }
      if (window.caches && caches.keys) {
        caches.keys().then(function(keys){ keys.forEach(function(k){ caches.delete(k); }); });
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app">
      <p>Redirecting to <a href="home.html">home page</a>...</p>
    </div>
    <script src="App.js?v=dev"></script>
  </body>
</html>
